<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="UTF-8">
      <title>Automatizacion VIN</title>
      <style>
         body {
            background-color: #202b3c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
         }
         form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
         }
         label, button {
            color: #FF9900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin: 10px 0;
         }
         input {
            color: #232F3E;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin: 10px 0;
            width: 250px;
            padding: 5px;
         }
         button {
            background-color: #FF9900;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
         }
         h1{
            color: #202b3c;
            font-family: Arial, Helvetica, sans-serif;
         }
      </style>
      <script>
         // Function to check if the user is authenticated by verifying tokens in localStorage
         window.onload = () => {
            const idToken = localStorage.getItem("idToken");

            if (!idToken) {
                // Redirect to login page if no token is found
                window.location.href = "index.html";
            } else {
                // Optionally, validate the token with AWS Cognito or display the user content
                console.log("User is authenticated with idToken:", idToken);
            }
         };

         // Function to call the API after successful login
         let callAPI = (codigovin, accion) => {
            let myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            let raw = JSON.stringify({ "codigo_vin": codigovin, "accion": accion });

            let requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://kkxyq6caqc.execute-api.us-east-1.amazonaws.com/vin-stage-1", requestOptions)
                .then(response => response.text())
                .then(result => alert(JSON.parse(result).message))
                .catch(error => console.log('error', error));
         };
      </script>
   </head>
   <body>
      <form>
         <h1>Automatizacion VIN</h1>
         <label>Codigo VIN :</label>
         <input type="text" id="codigovin">
         <label>Accion :</label>
         <input type="text" id="accion">
         <button type="button" onclick="callAPI(document.getElementById('codigovin').value, document.getElementById('accion').value)">Submit</button>
      </form>
   </body>
</html>
